<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <title>Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700&display=swap');

        /* === スムーズスクロールを追加 === */
        html {
            scroll-behavior: smooth;
        }

        body {
            background-image: url('https://images.pexels.com/photos/19670/pexels-photo.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-color: #f0f8ff;
            margin: 0;
            font-family: 'M PLUS Rounded 1c', sans-serif;
            color: #333;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            color: #000;
            background-color: rgba(11, 32, 152, 0.5);
            display: inline-block;
            padding: 0.25em 0.5em;
            border-radius: 15px;
            margin-bottom: 0.5em;
        }

        h2 {
            font-size: 1.2rem;
        }

        h3 {
            font-size: 3rem;
            margin: 0;
        }

        h4 {
            font-size: 2.2rem;
            font-weight: 700;
            background-color: transparent;
            border: 3px solid rgba(11, 32, 152, 0.5);
            border-radius: 15px;
            margin-left: 10%;
            display: inline-block;
            padding: 0.5em 1em;
            /* === アンカーリンクの飛び先調整 === */
            scroll-margin-top: 20px; 
        }

        h5 {
            font-size: 2rem;
            margin-top: 10px;
            margin-bottom: 10px;
            text-align: center;
        }

        p {
            margin: 0;
        }

        a {
            font-size: 1.5rem;
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #0056b3;
        }

        hr {
            border: 0;
            height: 2px;
            background-color: rgba(11, 32, 152, 0.5);
            width: 80%;
            margin: 60px auto;
        }

        .header-container {
            text-align: center;
            padding-top: 40px;
        }

        .skills-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            width: 80%;
            margin: 30px auto 0;
            flex-wrap: wrap;
        }

        .skill-item {
            text-align: center;
            width: 250px;
        }

        .skill-logo {
            display: block;
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin: 20px auto 0;
        }

        .skill-item p {
            font-size: 1rem;
            margin-top: 10px;
        }

        .project-block {
            text-align: center;
            margin-bottom: 80px;
        }

        .game-img {
            display: block;
            width: 90%;
            max-width: 700px;
            margin: 20px auto;
            border: 1px solid #ccc;
        }

        .gallery-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .gallery-img {
            width: 300px;
            max-width: 90%;
            border: 1px solid #ccc;
            object-fit: cover;
        }

        /* === ここから追記 === */

        /* --- ハンバーガーボタン --- */
        .hamburger-menu {
            position: fixed; /* 画面に固定 */
            top: 20px;
            right: 20px;
            width: 40px;
            height: 30px;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 1001; /* 他の要素より手前に表示 */
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        /* ハンバーガーの3本線 */
        .hamburger-menu span {
            display: block;
            width: 100%;
            height: 4px;
            /* h1の背景色と合わせる */
            background-color: rgb(11, 32, 152); 
            border-radius: 2px;
            transition: all 0.3s ease-in-out;
        }

        /* --- メニューが開いた時（is-active）のボタン（X印） --- */
        .hamburger-menu.is-active span:nth-child(1) {
            transform: translateY(13px) rotate(45deg);
        }
        .hamburger-menu.is-active span:nth-child(2) {
            opacity: 0;
        }
        .hamburger-menu.is-active span:nth-child(3) {
            transform: translateY(-13px) rotate(-45deg);
        }

        /* --- ナビゲーションメニュー本体 --- */
        .nav-menu {
            position: fixed;
            top: 0;
            right: -300px; /* 初期状態では画面外（右側）に隠す */
            width: 250px;
            height: 100vh; /* 画面の高さ100% */
            background-color: rgba(255, 255, 255, 0.95); /* 少し透けた白 */
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            padding: 80px 20px 20px; /* ボタンと重ならないように上部を空ける */
            transition: right 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
        }

        /* メニューが開いた時（is-active）のスタイル */
        .nav-menu.is-active {
            right: 0; /* 右側からスライドイン */
        }

        /* --- メニュー内のリンク --- */
        .nav-menu a {
            font-size: 1.8rem;
            font-weight: 700;
            /* h1の背景色と合わせる */
            color: rgb(11, 32, 152);
            text-decoration: none;
            padding: 15px 10px;
            text-align: left; /* 元のaタグのスタイルを上書き */
            margin-top: 0; /* 元のaタグのスタイルを上書き */
            display: block; /* 元のaタグのスタイルを上書き */
        }

        .nav-menu a:hover {
            text-decoration: underline;
        }

        /* === ここまで追記 === */

    </style>
</head>

<body>

    <button class="hamburger-menu" aria-label="Toggle navigation">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <nav class="nav-menu">
        <a href="#skill">Skill</a>
        <a href="#seisakubutsu">制作物</a>
    </nav>
    <div class="header-container">
        <h1>Portfolio</h1>
        <h3>辻奏音</h3>
        <h2>大阪公立大学工業高等専門学校&nbsp;&nbsp; 2年&nbsp;&nbsp; 知能情報コース所属</h2>
    </div>
    <hr>

    <h4 id="skill">skill</h4>
    <div class="skills-container">
        <div class="skill-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Python-logo-notext.svg/1024px-Python-logo-notext.svg.png" alt="Python ロゴ" class="skill-logo">
            <h5>Python</h5>
            <p>授業で習った程度</p>
        </div>

        <div class="skill-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/87/Arduino_Logo.svg" alt="Arduino-logo" class="skill-logo">
            <h5>Arduino</h5>
            <p>授業で習った程度</p>
        </div>

        <div class="skill-item">
            <img src="https://www.w3.org/html/logo/downloads/HTML5_Logo_128.png" alt="html-logo" class="skill-logo">
            <h5>HTML</h5>
            <p>授業で習った程度</p>
        </div>
        <div class="skill-item">
            <img src="https://www.digitalelectronicsdeeds.com/favicon.ico" alt="Deeds-DCS" class="skill-logo">
            <h5>Deeds-DCS</h5>
            <p>授業で習った程度</p>
        </div>
    </div>
    <hr>

    <h4 id="seisakubutsu">制作物</h4>

    <div class="project-block">
        <h5>イライラ数当てゲーム</h5>
        <img src="game.png" alt="ゲームの画面" class="game-img">
        <a href="https://colab.research.google.com/drive/18l610m2k5bcN8DUekdIZZmG2XgcH-Uof?usp=sharing">こちら</a>
    </div>

    <div class="project-block">
        <h5>お掃除ロボット</h5>
        <p>高専祭で展示したお掃除ロボットです。</p>

        <div class="gallery-container">
            <img src="robo.jpg" alt="ルンバの外見" class="gallery-img">
            <img src="circuit.jpg" alt="回路の外見" class="gallery-img">
            <img src="swich.jpg" alt="スイッチの外見" class="gallery-img">
        </div>
    </div>

    <hr>


    <script>
        // ハンバーガーボタンとナビゲーションメニューの要素を取得
        const hamburger = document.querySelector('.hamburger-menu');
        const navMenu = document.querySelector('.nav-menu');

        // ハンバーガーボタンがクリックされた時の処理
        hamburger.addEventListener('click', () => {
            // 'is-active' クラスをボタンとメニューに付け外しする
            hamburger.classList.toggle('is-active');
            navMenu.classList.toggle('is-active');
        });

        // メニュー内のリンクがクリックされた時の処理
        document.querySelectorAll('.nav-menu a').forEach(link => {
            link.addEventListener('click', () => {
                // メニューを閉じる
                hamburger.classList.remove('is-active');
                navMenu.classList.remove('is-active');
            });
        });
    </script>
    </body>
</html>
